<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/404.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body class="error-page">
    <div class="vhs-flicker"></div>
    <div class="glitch-container">
        <div class="glitch" data-text="404">404</div>
        <div class="error-subtitle">PAGE_NOT_FOUND</div>
        
        <div class="error-terminal">
            <div class="terminal-text">
                > ERROR: страница не найдена<br>
                > проверка системы...<br>
                > поиск альтернативных путей...<br>
                > попытка восстановления...<br>
                > FAILED<br>
                > _
            </div>
        </div>

        <div class="error-stats">
            <div class="stat">ERROR_CODE: 404</div>
            <div class="stat">STATUS: CRITICAL</div>
            <div class="stat">SYSTEM: UNSTABLE</div>
        </div>

        <a href="../index.html" class="back-button">
            <span></span>
            <span></span>
            RETURN_TO_MAIN
        </a>
    </div>

    <div class="noise"></div>
    <div class="scanlines"></div>

    <script src="../js/404.js"></script>
</body>
</html>
